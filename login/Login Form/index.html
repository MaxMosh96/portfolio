<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design Neumorphism</title>
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-form-title">
                        Welcome
                    </span>

                    <div class="wrap-input validate-input" data-validate="Valid email is: test@gmail.com">
                        <input class="input" type="text" name="email">
                        <span class="focus-input" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye" data-icon="zmdi:eye"></i>
                        </span>
                        <input type="password" class="input" name="pass">
                        <span class="focus-input" data-placeholder="Password"></span>
                    </div>
                    

                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <button class="login-form-btn">Log in</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="txt1">
                            Don't have an account?
                        </span>
                        <a href="#" class="txt2">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>l
